	{% extends "registerlayout.html" %}
	{% block title %}Register{% endblock %}
	{% block content %}
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">
                            {% if status == True %}
                                <a href="/">Go to Login Page</a>
                            {%elif status == False %}
                                <a href="/">Error Please Try Again</a>
                            {%else %}
                                {{status}}
                            {%endif%}
                        </h1>
	               		<hr />
	               	</div>
	            </div>
				<div class="row">
                    <div class=" col-md-3"></div>
                    <div class ="col-lg-6 center-block" >
					<form method="post" >

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Your Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>
                        <div class="form-group">
							<label for="surname" class="cols-sm-2 control-label">Your Surname</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="surname" id="surname"  placeholder="Enter your Surame"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
								</div>
							</div>
						</div>

                        <div class="form-group">
                            <label for="city" class="cols-sm-2 control-label">City</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-map fa-lg" aria-hidden="true"></i></span>
                                <label>
                                    <select id="city" name="city" class="form-control">
                                        <option value="0">Select one or add new</option>
                                        {% for id,name in all_cities %}
                                                <option value="{{ id }}" >{{ name }}</option>
                                            {% endfor %}
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newcity" class="cols-sm-2 control-label">City</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-map fa-lg" aria-hidden="true"></i></span>
                                <input class="form-control" name="newcity" id="newcity"  placeholder="If we don't have you can add"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="collage" class="cols-sm-2 control-label">Collage</label>
                            <div class="cols-sm-6">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-book fa-lg" aria-hidden="true"></i></span>
                                    <label>
                                        <select name="collage"  id="collage" class="form-control">
                                            <option value =0 >Select one or add new</option>
                                            {% for id,name in all_collages %}
                                                <option value="{{ id }}" >{{ name }}</option>
                                            {% endfor %}
                                        </select>
                                    </label>
                                </div>
							</div>
                        </div>
                        <div class="form-group">
                            <label for="newcollage" class="cols-sm-2 control-label">City</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-map fa-lg" aria-hidden="true"></i></span>
                                <input class="form-control" name="newcollage" id="newcollage"  placeholder="If we don't have you can add"/>
                            </div>
                        </div>
                        <div class="form-group">
							<label for="gender" class="cols-sm-2 control-label">Gender</label>
							<div class="cols-sm-10 radio-inline">
                                <label><input type="radio" name="gender" value="1">Female</label>
							</div>
                            <div class="cols-sm-10 radio-inline">
                                <label><input type="radio" name="gender" value="2">Male</label>
							</div>
						</div>
						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<button  class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>

					</form>
                        </div>
                    <div class=" col-md-3"></div>
				</div>


		<script type="text/javascript" src="/static/bootstrap.min.js"></script>

	{% endblock %}
